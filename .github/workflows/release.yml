name: Build & Release Dify Plugin

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      PLUGIN_CLI_VERSION: "0.5.3"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Download dify plugin CLI
        run: |
          curl -L "https://github.com/langgenius/dify-plugin-daemon/releases/download/${PLUGIN_CLI_VERSION}/dify-plugin-linux-amd64" -o /tmp/dify-plugin
          chmod +x /tmp/dify-plugin
          /tmp/dify-plugin version

      - name: Package plugin
        run: |
          mkdir -p dist
          /tmp/dify-plugin plugin package . -o dist/knowledge-control-datasets.difypkg
          ls -l dist

      - name: Write signing keys
        run: |
          echo "$PRIVATE_KEY" > /tmp/plugin-private.pem
          echo "$PUBLIC_KEY" > dist/plugin-public.pem
          chmod 600 /tmp/plugin-private.pem dist/plugin-public.pem
        env:
          PRIVATE_KEY: ${{ secrets.PLUGIN_PRIVATE_KEY_PEM }}
          PUBLIC_KEY: ${{ secrets.PLUGIN_PUBLIC_KEY_PEM }}

      - name: Sign package
        run: |
          /tmp/dify-plugin signature sign dist/knowledge-control-datasets.difypkg \
            -p /tmp/plugin-private.pem \
            -o dist/knowledge-control-datasets.signed.difypkg

      - name: Verify signature
        run: |
          /tmp/dify-plugin signature verify dist/knowledge-control-datasets.signed.difypkg -p dist/plugin-public.pem

      - name: Compute next tag
        id: tagger
        run: |
          latest=$(git tag -l "v0.*" --sort=-v:refname | head -n1)
          if [ -z "$latest" ]; then
            next="v0.0.1"
          else
            next=$(python - <<PY
latest = "${latest}".lstrip("v")
parts = list(map(int, latest.split(".")))
while len(parts) < 3:
    parts.append(0)
parts[2] += 1  # bump patch
print(f"v{parts[0]}.{parts[1]}.{parts[2]}")
PY
)
          fi
          echo "next_tag=$next" >> $GITHUB_OUTPUT
          echo "Next tag: $next"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.next_tag }}
          name: ${{ steps.tagger.outputs.next_tag }}
          files: |
            dist/knowledge-control-datasets.difypkg
            dist/knowledge-control-datasets.signed.difypkg
            dist/plugin-public.pem
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
