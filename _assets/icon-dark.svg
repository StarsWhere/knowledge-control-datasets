<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1024"/>
      <stop offset="1" stop-color="#1A0B3A"/>
    </linearGradient>

    <filter id="bg_noise" x="0" y="0" width="40" height="40" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feTurbulence type="fractalNoise" baseFrequency="1.6 1.6" stitchTiles="stitch" numOctaves="2" result="noise" seed="8033"/>
      <feComponentTransfer in="noise" result="n">
        <feFuncA type="table" tableValues="0 0.10"/>
      </feComponentTransfer>
      <feComposite operator="in" in2="shape" in="n" result="noiseClipped"/>
      <feMerge>
        <feMergeNode in="shape"/>
        <feMergeNode in="noiseClipped"/>
      </feMerge>
    </filter>

    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(13 14) rotate(45) scale(28)">
      <stop stop-color="#7C4CFF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#0B1024" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="db_side" x1="9" y1="13" x2="25" y2="27" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7B55FF" offset="0"/>
      <stop stop-color="#2C6FFF" offset="0.62"/>
      <stop stop-color="#114CFF" offset="1"/>
    </linearGradient>

    <linearGradient id="db_top" x1="9" y1="9" x2="25" y2="16" gradientUnits="userSpaceOnUse">
      <stop stop-color="#C9BFFF"/>
      <stop offset="1" stop-color="#63B5FF"/>
    </linearGradient>

    <linearGradient id="db_bottom" x1="9" y1="24" x2="25" y2="31" gradientUnits="userSpaceOnUse">
      <stop stop-color="#5336FF"/>
      <stop offset="1" stop-color="#114CFF"/>
    </linearGradient>

    <linearGradient id="panel_fill" x1="18" y1="19" x2="35" y2="31" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F1633"/>
      <stop offset="1" stop-color="#2A1B78"/>
    </linearGradient>

    <linearGradient id="panel_edge" x1="18" y1="19" x2="35" y2="31" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A8FFB8" stop-opacity="0.80"/>
      <stop offset="1" stop-color="#74C8FF" stop-opacity="0.55"/>
    </linearGradient>

    <filter id="icon_shadow" x="-30" y="-30" width="100" height="100" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="2.4" flood-color="#000000" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="0" stdDeviation="3.8" flood-color="#6C48FF" flood-opacity="0.22"/>
    </filter>

    <clipPath id="clip">
      <rect width="40" height="40" fill="white"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="40" height="40" fill="url(#bg_grad)"/>
    <g filter="url(#bg_noise)">
      <rect width="40" height="40" fill="url(#bg_grad)"/>
    </g>

    <circle cx="13" cy="14" r="18" fill="url(#glow)"/>

    <g filter="url(#icon_shadow)">
      <g transform="translate(20 20) scale(1.15) translate(-20 -20)">
        <!-- Base shadow for the cylinder -->
        <ellipse cx="17" cy="27.4" rx="8.7" ry="3.25" fill="#000000" opacity="0.20"/>

        <!-- Database -->
        <rect x="9" y="13" width="16" height="13" fill="url(#db_side)"/>
        <!-- Side lighting -->
        <rect x="9" y="13" width="3.1" height="13" fill="#FFFFFF" opacity="0.08"/>
        <rect x="21.9" y="13" width="3.1" height="13" fill="#000000" opacity="0.16"/>

        <ellipse cx="17" cy="13" rx="8" ry="3.5" fill="url(#db_top)"/>
        <ellipse cx="17" cy="26" rx="8" ry="3.5" fill="url(#db_bottom)"/>

        <!-- Rings (front arcs) -->
        <path d="M9 18C9 20.4853 12.5817 22.5 17 22.5C21.4183 22.5 25 20.4853 25 18" stroke="#FFFFFF" stroke-opacity="0.24" stroke-width="1.2" stroke-linecap="round"/>
        <path d="M9 22C9 24.4853 12.5817 26.5 17 26.5C21.4183 26.5 25 24.4853 25 22" stroke="#000000" stroke-opacity="0.18" stroke-width="1.1" stroke-linecap="round"/>
        <path d="M10.5 13C10.5 14.6569 13.4101 16 17 16C20.5899 16 23.5 14.6569 23.5 13" stroke="#FFFFFF" stroke-opacity="0.28" stroke-width="1.1" stroke-linecap="round"/>

        <!-- Control Panel -->
        <rect x="18" y="19" width="17" height="12" rx="3" fill="url(#panel_fill)"/>
        <rect x="18.6" y="19.6" width="15.8" height="10.8" rx="2.4" stroke="url(#panel_edge)" stroke-width="1.1" fill="none" opacity="0.95"/>

        <!-- Slider tracks -->
        <path d="M22 22V29" stroke="#FFFFFF" stroke-opacity="0.48" stroke-width="1.3" stroke-linecap="round"/>
        <path d="M26.5 22V29" stroke="#FFFFFF" stroke-opacity="0.48" stroke-width="1.3" stroke-linecap="round"/>
        <path d="M31 22V29" stroke="#FFFFFF" stroke-opacity="0.48" stroke-width="1.3" stroke-linecap="round"/>

        <!-- Knobs -->
        <circle cx="22" cy="26.3" r="1.9" fill="#76FF9A"/>
        <circle cx="26.5" cy="24.2" r="1.9" fill="#76FF9A"/>
        <circle cx="31" cy="23.1" r="1.9" fill="#76FF9A"/>

        <!-- Small bottom ticks -->
        <rect x="21.1" y="29.5" width="1.8" height="1.6" rx="0.6" fill="#FFFFFF" fill-opacity="0.28"/>
        <rect x="25.6" y="29.5" width="1.8" height="1.6" rx="0.6" fill="#FFFFFF" fill-opacity="0.28"/>
        <rect x="30.1" y="29.5" width="1.8" height="1.6" rx="0.6" fill="#FFFFFF" fill-opacity="0.28"/>
      </g>
    </g>
  </g>
</svg>